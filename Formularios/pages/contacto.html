<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Formulario de contacto</h1>
    </header>

    <nav>
        <a href="../index.html">Inicio</a>
        <a href="./pages/input.html">Inputs</a>
        <a href="./button.html">Button</a>
        <a href="">contacto</a>
    </nav>

    <section>
        <h2>Barra de busqueda</h2>
        <form action="" method="get">
            <input type="search" name="" id=""
            placeholder="Ingrese lo que deseas buscar">
            <button type="submit">Buscar</button>
        </form>
    </section>
    <section>
        <h2>Formulario de login</h2>
        <form action="" method="post">
            <label for="">Email</label><br>
            <input type="email" placeholder="Ingrese email" id="email"> <br><br>
            <label for="">Password</label><br>
            <input type="password" placeholder="Ingrese password" required id="password"><br><br>
            <button type="submit">Iniciar seccion</button><br>
        </form>
    </section>
    <section>
        <h2>Formulario de registro</h2>
        <!-- averiguar la propiedad action que me permite cargar archivos multimedia en el formulario-->
        <form action="" method="post">
            <label for="">Nombres:</label>
            <input type="text" name="" id="Nombre"><br><br>
            <label for="">Apellidos:</label>
            <input type="text" name="" id="Apellidos"><br><br>
            <label for="">Usuario/Email:</label>
            <input type="email" name="" id="email"><br><br>
            <label for="">Password:</label>
            <input type="password" name="" id="password"><br><br>
            <label for="">Sube tu foto:</label>
            <input type="file" name="" id="archivos"><br><br>
            <label for="">Fecha de nacimiento</label>
            <input type="date" name="" id="f_nacimiento"><br><br>
            <input type="submit" value="Registrate">
        </form>
    </section>

    <script src="./script.js"></script>
</body>
</html>
